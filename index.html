<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display FlexBox</title>
</head>
<body>
    <main>
        <section>
            <h2>Júnior</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
            </ul>
            <div class="salario">
                <h3>Salário</h3>
                <p>R$4.500,00</p>
            </div>
        </section>
        <section>
            <h2>Pleno</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node</li>
                <li>Next</li>
                <li>Nest</li>
            </ul>
            <div class="salario">
                <h3>Salário</h3>
                <p>R$12.000,00</p>
            </div>
        </section>
        <section>
            <h2>Sénior</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node</li>
                <li>Next</li>
                <li>Nest</li>
                <li>AWS</li>
            </ul>
            <div class="salario">
                <h3>Salário</h3>
                <p>R$4.500,00</p>
            </div>
        </section>
        
    </main>
</body>
</html>
